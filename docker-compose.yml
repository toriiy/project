services:
  app:
    build:
      context: .
    ports:
      - "8888:5000"
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: on-failure
    command: >
      sh -c "npm run start:dev"

  db:
    image: mongo
    ports:
      - "5555:27017"
    env_file:
      - .env
    volumes:
      - ./mongo_db:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro